    <div class="d-flex flex-grow-1">

        <nav class="navbar navbar-expand-lg navbar-light bg-light flex-column vh-100" style="width: 250px;">

                    <p>This is all the experience that I've built up in my years as a software developer.</p>

                    <!-- here is the skills bar -->
                    <div class="custom-skills-container">

                        </div>
